{% extends "base.html" %}

{% block content %}
    <h2>Mettre à jour un membre</h2>
    <p>ID (non modifiable) : {{ membre.id }} </p>
    <form method="post">
        {% csrf_token %}
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Nom" value="{{ membre.nom }}" required>
        <br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Email" value="{{ membre.email }}" required>
        <br>

        <button type="submit">Mettre à jour</button>
    </form>
{% endblock %}
